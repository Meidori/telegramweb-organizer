<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App SPA</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* –°—Ç–∏–ª–∏ –¥–ª—è —ç–∫—Ä–∞–Ω–æ–≤ */
    .screen {
      display: none;
      padding: 20px;
    }
    .screen.active {
      display: block;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω -->
  <div id="main" class="screen active">
    <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! üëã</h1>
    <p>–≠—Ç–æ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω –≤–∞—à–µ–≥–æ –±–æ—Ç–∞.</p>
    <button onclick="showScreen('profile')">–ü—Ä–æ—Ñ–∏–ª—å</button>
    <button onclick="showScreen('settings')">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
  </div>

  <!-- –≠–∫—Ä–∞–Ω –ø—Ä–æ—Ñ–∏–ª—è -->
  <div id="profile" class="screen">
    <h1>–í–∞—à –ø—Ä–æ—Ñ–∏–ª—å</h1>
    <p>–ò–º—è: <span id="user-name">...</span></p>
    <button onclick="showScreen('main')">–ù–∞–∑–∞–¥</button>
  </div>

  <!-- –≠–∫—Ä–∞–Ω –Ω–∞—Å—Ç—Ä–æ–µ–∫ -->
  <div id="settings" class="screen">
    <h1>‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</h1>
    <p>–¢—É—Ç –º–æ–∂–Ω–æ —á—Ç–æ-—Ç–æ –Ω–∞—Å—Ç—Ä–æ–∏—Ç—å...</p>
    <button onclick="showScreen('main')">–ù–∞–∑–∞–¥</button>
  </div>

  <script>
    // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —ç–∫—Ä–∞–Ω–æ–≤
    function showScreen(id) {
      // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —ç–∫—Ä–∞–Ω—ã
      document.querySelectorAll('.screen').forEach(el => {
        el.classList.remove('active');
      });
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π
      document.getElementById(id).classList.add('active');
      
      // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—è –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏
      if (id === 'profile') {
        loadUserData(); // –ü—Ä–∏–º–µ—Ä: –∑–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –ø—Ä–æ—Ñ–∏–ª—è
      }
    }

    // –ü—Ä–∏–º–µ—Ä —Ä–∞–±–æ—Ç—ã —Å Telegram WebApp API
    function loadUserData() {
      const user = Telegram.WebApp.initDataUnsafe.user;
      if (user) {
        document.getElementById('user-name').textContent = 
          `${user.first_name} ${user.last_name || ''}`;
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è TWA
    Telegram.WebApp.ready();
    Telegram.WebApp.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
  </script>
</body>
</html>
