<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <title>Organizer</title>
    <!-- CSS Framework7 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7@latest/css/framework7.bundle.min.css" />
    <!-- Icons Framework7 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7-icons@latest/css/framework7-icons.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div id="app">
        <div class="view view-main">
            <!-- Main page with tabs -->
            <div class="page page-with-tabs">
                <div class="navbar">
                    <div class="navbar-inner sliding">
                        <!-- When the app is opened, the calendar tab is displayed, which is why the navbar has this name. Then the name changes dynamically when switching between tabs. -->
                        <div class="title">Календарь</div>
                    </div>
                </div>

                <!-- TabBar -->
                <div class="toolbar tabbar tabbar-labels toolbar-bottom safe-areas">
                    <div class="toolbar-inner">
                        <a href="#tab-calendar" class="tab-link tab-link-active">
                            <i class="icon f7-icons">calendar</i>
                            <span class="tabbar-label">Календарь</span>
                        </a>
                        <a href="#tab-settings" class="tab-link">
                            <i class="icon f7-icons">gear</i>
                            <span class="tabbar-label">Настройки</span>
                        </a>
                        <a href="#tab-stats" class="tab-link">
                            <i class="icon f7-icons">graph_square</i>
                            <span class="tabbar-label">Статистика</span>
                        </a>
                    </div>
                </div>

                <div class="tabs">
                    <!-- Calendar -->
                    <div id="tab-calendar" class="tab tab-active">
                        <div class="page-content">
                            <div class="block">
                                <div id="inline-calendar"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Settings -->
                    <div id="tab-settings" class="tab">
                        <div class="page-content">
                            <div class="block" id="categories-container">
                                <!-- color picker - category name -->
                                <div class="color-row">
                                    <div class="color-picker" style="background-color: #ffffff;"></div>
                                    <div class="color-input">
                                        <input type="text" placeholder="Введите название">
                                    </div>
                                </div>
                                <div class="color-row">
                                    <div class="color-picker" style="background-color: #ffffff;"></div>
                                    <div class="color-input">
                                        <input type="text" placeholder="Введите название">
                                    </div>
                                </div>
                                <div class="color-row">
                                    <div class="color-picker" style="background-color: #ffffff;"></div>
                                    <div class="color-input">
                                        <input type="text" placeholder="Введите название">
                                    </div>
                                </div>
                                <div class="color-row">
                                    <div class="color-picker" style="background-color: #ffffff;"></div>
                                    <div class="color-input">
                                        <input type="text" placeholder="Введите название">
                                    </div>
                                </div>
                                <div class="color-row">
                                    <div class="color-picker" style="background-color: #ffffff;"></div>
                                    <div class="color-input">
                                        <input type="text" placeholder="Введите название">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Statistic -->
                    <div id="tab-stats" class="tab">
                        <div class="page-content">
                            <div class="block">
                                <p>xd</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Color Picker Modal -->
    <div id="color-picker-modal" class="color-picker-modal">
        <div class="color-picker-content">
            <div class="current-color-box" id="current-color-box"></div>

            <div class="color-options">
                <div class="color-row">
                    <div class="color-option" style="background-color: #FF5252;" data-color="#FF5252"></div>
                    <div class="color-option" style="background-color: #FFD740;" data-color="#FFD740"></div>
                    <div class="color-option" style="background-color: #69F0AE;" data-color="#69F0AE"></div>
                    <div class="color-option" style="background-color: #40C4FF;" data-color="#40C4FF"></div>
                </div>
                <div class="color-row">
                    <div class="color-option" style="background-color: #536DFE;" data-color="#536DFE"></div>
                    <div class="color-option" style="background-color: #7C4DFF;" data-color="#7C4DFF"></div>
                    <div class="color-option" style="background-color: #FF4081;" data-color="#FF4081"></div>
                    <div class="color-option custom-color">
                        <input type="color" id="custom-color-input">
                        <i class="icon f7-icons">plus</i>
                    </div>
                </div>
            </div>
            <div class="actions">
                <a href="#" class="button button-fill color-picker-cancel">Отмена</a>
                <a href="#" class="button button-fill color-picker-ok">OK</a>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/framework7@latest/js/framework7.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/categories.js"></script>
    <script src="js/color-picker.js"></script>
</body>
</html>
